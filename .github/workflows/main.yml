name: Build Template

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  prebuild:
    runs-on: ubuntu-latest
    container:
      image: wehostasia/ansible:2.8
    steps:
      - name: List current directory
        run: |
          ls -la
          pwd
          whoami
      - name: Display echo file
        run: ansible --version
