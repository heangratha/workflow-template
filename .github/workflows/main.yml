name: Build Template

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  prebuild:
    runs-on: ubuntu-latest
    container:
      image: wehostasia/ansible:2.8

    steps:
      - uses: actions/checkout@v1
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_SERVER1 }}
          known_hosts: 'Unknow'
      
      - name: Add ssh private key
        run: |
          ls -la ~/.ssh
          cat ~/.ssh/id_rsa

